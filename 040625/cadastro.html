<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="Container">
        <div class="Formulario">
            <h2>Cadastro</h2>
            <form>
                <label>
                    Nome Completo:
                    <br>
                    <input type="text" class="campo" placeholder="Digite seu nome" required>
                </label>
                <label>
                    E-mail:
                    <br>
                    <input type="text" class="campo" placeholder="Digite seu E-mail" required>
                </label>
                <label>
                    Telefone:
                    <br>
                    <input type="text" class="campo" placeholder="Digite seu telefone" required>
                </label>
                <label>
                    CPF:
                    <br>
                    <input type="text" class="campo" placeholder="Digite seu CPF" required>
                </label>
                <label>
                    Senha:
                    <br>
                    <input type="text" class="campo" placeholder="Digite sua senha" required>
                </label>
                <label>
                    Confirmar Senha:
                    <br>
                    <input type="text" class="campo" placeholder="Digite novamente sua senha" required>
                </label>
                <button class="button" id="button1">Cadastrar-se</button>
                <button class="button" id="button2">Fazer login</button>
            </form>
        </div>
    </div>
</body>
</html>
